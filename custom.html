---
layout: default
title: Custom
permalink: /custom.html

---


<div class="medium-3 large-4 columns sidebar">
  <form>
    <div class="row">
      <label for="inputDataTitle">Title: </label>
      <input type="text" id="inputDataTitle" value="Population of US States">
    </div>

    <div class="row">
      <label for="inputDataScope">Scope: </label>
      <select id='inputDataScope'></select>
    </div>

    <div class="row">
      <label for="inputDataField">Paste your CSV data:</label>
      <textarea id="inputDataField" rows="8" >
state,population
{% for state in site.data.sample %}{{ state.state }}, {{ state.population }}
{% endfor %}
      </textarea>
    </div>

    <div class="row">
      <label for="inputColor">Color:</label>
      <select id='inputColor'><select>
    </div>

    <div class="row">
      <label for="mapWidth">Width:</label><output for="mapWidth" id="mapWidthReadout">600</output>
      <input type="range" min="100" max="1000" value="600" id="mapWidth" step="10" oninput="outputUpdate(value,'#mapWidthReadout')" />
    </div>

    <div class="row">
      <label for="mapHeight">Height:</label><output for="mapHeight" id="mapHeightReadout">500</output>
      <input type="range" min="100" max="1000" value="500" id="mapHeight" step="10" oninput="outputUpdate(value,'#mapHeightReadout')" />
    </div>

      <label>Height:</label>

        <div class="slider" data-slider data-initial-start='50' >
          <span class="slider-handle"  data-slider-handle role="slider" tabindex="1" aria-controls='sliderOutput1'></span>
          <span class="slider-fill" data-slider-fill></span>
        </div>
      </div>
      <div class='small-2 columns'>
        <input type="number" id='sliderOutput1'>
      </div>

    <br>Hide:
    <div class="row">
      <span class="switch">
        <input class="switch-input" type="checkbox" id="legendToggle" onclick="hideLegend(customMap)">
        <label class="switch-paddle" for="legendToggle"><span class="show-for-sr">Hide legend</span></label>
      </span>
      <span>Legend</span>
    </div>

    <div class="row">
      <span class="switch">
        <input class="switch-input" type="checkbox" id="titleToggle" onclick="hideTitle(customMap)">
        <label class="switch-paddle" for="titleToggle"><span class="show-for-sr">Hide title</span></label>
      </span>
      <span>Title</span>
    </div>

    <br/>

    <div class="row">
      <button type="button" class="button" id="inputDataButton" onclick="getDataAndDraw()">Draw!</button>
      <button class="button" id="save">Save as PNG</button>
    </div>
  </form>
</div>

<div class="medium-9 large-8 columns main">
  <div class="map" id="themap" style="display:none;"></div>
</div>


<script src="js/inputsetup.js" charset="utf-8"></script>
